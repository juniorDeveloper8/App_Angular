<p>people-table works!</p>

<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
</mat-form-field>

<table mat-table [dataSource]="dataSource" matSort>

  <!--  Column ID -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
    <td mat-cell *matCellDef="let row"> {{row.id}} </td>
  </ng-container>

  <!-- Progress Column -->
  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
    <td mat-cell *matCellDef="let row"> {{row.nombre}} </td>
  </ng-container>

  <!-- Progress Column -->
  <ng-container matColumnDef="apellido">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Apellido</th>
    <td mat-cell *matCellDef="let row"> {{row.apellido}} </td>
  </ng-container>

  <!-- Progress Column -->
  <ng-container matColumnDef="identificacion">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Identificacion </th>
    <td mat-cell *matCellDef="let row"> {{row.identificacion}} </td>
  </ng-container>
  
  <!-- Progress Column -->
  <ng-container matColumnDef="sueldo">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Sueldo </th>
    <td mat-cell *matCellDef="let row"> {{row.sueldo}} </td>
  </ng-container>
  
  <!-- Progress Column -->
  <ng-container matColumnDef="prestamo">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Prestamo </th>
    <td mat-cell *matCellDef="let row"> {{row.prestamo}} </td>
  </ng-container>
  
  <!-- Progress Column -->
  <ng-container matColumnDef="horaExtra">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Horas Extra </th>
    <td mat-cell *matCellDef="let row"> {{row.horaExtra}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  <!-- Row shown when there is no matching data. -->
  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
  </tr>

  <mat-paginator
  [pageSizeOptions]="[5, 10, 25, 100]"
  aria-label="Select page of user"
  ></mat-paginator>  
</table>
